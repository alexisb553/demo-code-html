<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="running">

        <div>
            <p>
                <label for="first">First Name</label>
                <input id="first" type="text" name="firstname" required>

                <label for="last">Last Name</label>
                <input id="last" type="text" name="lastname" required>
            </p>
        </div>
        <h3>Select a Race:</h3>
        <p>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5K</label><br>
            <input type="radio" name="race" id="halfmarathon" value="halfmarathon">
            <label for="halfmarathon">Half Marathon</label><br>
            <input type="radio" name="race" id="fullmarathon" value="fullmarathon">
            <label for="fullmarathon">Full Marathon</label>
            
        </p>
        <div>
            <p>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>

                <label for="password">Password</label>
                <input id="password" type="password" name="password" required>
            </p>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="youth">under 18</option>
                <option value="youngadult" selected>18-35</option>
                <option value="adult">36-50</option>
                <option value="senior">51+</option>
            </select>
        </div>

        <button>Register</button>
    </form>
</body>
</html>
